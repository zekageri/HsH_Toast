<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HsH Toast test</title>

    <link rel="stylesheet" href="/src/hshToast.css">
    <script defer src="/src/hshToast.js"></script>

    <link rel="stylesheet" href="/test/test.css">
    <script defer src="/test/test.js"></script>
</head>
<body>

    <div class="hsh-toast-container"></div>

    
    <div class="toast-test-container">

        <h1>HsH Toast test</h1>

        <span class="label">Custom text</span>
        <div class="toast-test-wrap">
            <input type="text" name="customText" placeholder="Write a custom text..." id="customText" class="toast-custom-text">
            <button class="spawn-toast-btn" id="toastWithText">TRY ME</button>
        </div>

        <span class="label">Custom html</span>
        <div class="toast-test-wrap">
            <textarea type="text" name="customHTML" placeholder="Write a custom html..." id="customHTML" class="toast-custom-html">
<ul class="toastLi"> 

    <li> This is a LI elem (1) </li>

    <li> This is a LI elem (2) </li>

</ul>
            </textarea>
            <button class="spawn-toast-btn" id="toastWithHtml">TRY ME</button>
        </div>

    </div>

</body>
</html>
